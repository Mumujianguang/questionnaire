<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .qr-code-container {
            width: 300px;
            height: 300px;
        }

        .rate-container {
            width: 500px;
            height: 800px;
        }
    </style>
</head>
<body>
    <div class="qr-code-container"></div>
    <div class="rate-container"></div>
    
    <script src="../dist/score-app.umd.js"></script>

    <script>
        const qrCode = new window.ScoreApp.QRCodeModule(
            document.querySelector('.qr-code-container'),
            {
                value: 'https://www.wenjuan.com/s/UZBZJvOIMcP/#'
            }
        )

        qrCode.render();

        window.ScoreApp.renderRate(document.querySelector('.rate-container'));
    </script>
</body>
</html>
